    <div class="articles-container">

  </div>
    <script>
 const storedArticles = JSON.parse(localStorage.getItem('articles'));

const articleList = document.getElementById('article-list');

storedArticles.forEach(article => {
  const articleElement = document.createElement('div');
  articleElement.className = 'gallery-item';
  articleElement.innerHTML = `
    <h2>${article.Articlename}</h2>
    <img src="${article.ArticlePicture}" alt="${article.Articlename}">
    <input type="file" accept="image/*" style="display: none;">
    <p>${article.ArticleDescription}</p>
  `;

  const deleteButton = document.createElement('button');
  deleteButton.setAttribute('type', 'button');
  deleteButton.textContent = 'Delete';
  deleteButton.classList.add('my-button');
  deleteButton.addEventListener('click', () => {
    const index = storedArticles.findIndex(a => a.Articlename === article.Articlename);
    if (index !== -1) {
      storedArticles.splice(index, 1);
      localStorage.setItem('articles', JSON.stringify(storedArticles));
      articleElement.remove();
    }
  });

  const editButton = document.createElement('button');
  editButton.setAttribute('type', 'button');
  editButton.textContent = 'Edit';
  editButton.classList.add('my-button2');
  editButton.addEventListener('click', () => {
    articleElement.querySelectorAll('h2, img, p').forEach(element => {
      element.setAttribute('contenteditable', true);
      element.classList.add('editable');
    });
    saveButton.style.display = 'inline-block';
    editButton.style.display = 'none';
    isEditing = true; // Set isEditing to true

    const imageInput = articleElement.querySelector('input[type="file"]');
    articleElement.addEventListener('click', event => {
      if (isEditing && event.target === articleElement.querySelector('img')) {
        imageInput.click();
      }
    });

    imageInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.addEventListener('load', () => {
          const imageSrc = reader.result;
          articleElement.querySelector('img').setAttribute('src', imageSrc);
        });
        reader.readAsDataURL(file);
      }
    });
  });

  const saveButton = document.createElement('button');
  saveButton.setAttribute('type', 'button');
  saveButton.textContent = 'Save';
  saveButton.classList.add('my-button1');
  saveButton.style.display = 'none';
  saveButton.addEventListener('click', () => {
    article.Articlename = articleElement.querySelector('h2').textContent;
    article.ArticlePicture = articleElement.querySelector('img').getAttribute('src');
    article.ArticleDescription = articleElement.querySelector('p').textContent;
    localStorage.setItem('articles', JSON.stringify(storedArticles));
    articleElement.querySelectorAll('h2, img, p').forEach(element => {
      element.setAttribute('contenteditable', false);
      element.classList.remove('editable');
    });
    saveButton.style.display = 'none';
    editButton.style.display = 'inline-block';
    alert('Article saved!');
  });

  articleElement.appendChild(deleteButton);
  articleElement.appendChild(editButton);
  articleElement.appendChild(saveButton);
  articleList.appendChild(articleElement);
});


  
    </script>

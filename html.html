    <div class="articlerect">
    <div id="article-list">
      
    </div>
   
 
    <script>
     
   const storedArticles = JSON.parse(localStorage.getItem('articles'));


const articleList = document.getElementById('article-list');
storedArticles.forEach(article => {
  const articleElement = document.createElement('div');

  if (article.ArticleCategory === 'html') {

    const rectangleElement = document.createElement('div');
    rectangleElement.className = 'gallery-item-rectangle';
    articleElement.insertAdjacentElement('beforeend', rectangleElement);
    article.Element = "gallery-item"
    articleElement.innerHTML += `
    <span class="recta">
      <h2 class="articlename">${article.Articlename}</h2>
      <div class="articlepicture" >
      <img src="${article.ArticlePicture}">
      </div>
      <p class="articledescription">${article.ArticleDescription}</p>
      <div class="read-more-btn">
      <button onclick="viewArticle('${article.id}')">Read More</button>
      </div>
      
    </span>
    `;
    articleList.appendChild(articleElement);
  }
});



function viewArticle(id) {
  const article = storedArticles.find(article => article.id === id);
  if (article) {
    localStorage.setItem('articleName', article.Articlename);
    localStorage.setItem('articlePicture', article.ArticlePicture);
    localStorage.setItem('articleMessage', article.message);
    window.location.href = 'article-page.html';
  } else {
    console.log(`Article with id ${id} not found`);
  }
}



    
    </script>
   
  </div>
